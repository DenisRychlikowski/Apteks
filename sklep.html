    <header class="d-flex justify-content-between align-items-center">

            <a href="index.html">
                <img src="./assets/logo.png" alt="Logo" width="250px" height="80px" />
            </a>
        </div>

        <div class="header-menu">
            <ul class="navbar d-flex">
                <li class="links"><a href="index.html" class="link">Strona główna</a></li>
                <li class="links --drop">
                    <a href="sklep.html" class="link">Sklep</a>
                    <div class="drop-menu-sklep">
                        <ul>
                            <li><a href="./sklep-drop-links/zdrowie-sklep.html">Zdrowie</a></li>

    <main class="d-flex flex-column align-items-center">
        <div class="main-products d-flex justify-content-evenly align-items-center flex-wrap"></div>
        <div class="cart" style="right: -100%;">
            <span class="title-cart">Mój koszyk</span>
            <hr />
            <ul class="cart-items"></ul>
            <div class="cart-options">
                <span class="expense">SUMA</span>
                <button class="buy-btn">Zakup</button>
                <button class="clear-cart">Wyczyść</button>
            </div>
        </div>
    </main>

    <footer class="d-flex align-items-center justify-content-evenly">
        <form 
            action="https://formsubmit.io/send/drychlikowski@gmail.com" 
            class="contact" 
            method="post"
        >
            <h2>Kontakt</h2>
            <p>Potrzebujesz pomocy? Napisz do nas</p>

            <div class="input">
                <label for="Imię">Imię</label>
                <input type="text" name="Imię" />
            </div>
            <div class="input">
                <label for="Nazwisko">Nazwisko</label>
                <input type="text" name="Nazwisko" />
            </div>
            <div class="input">
                <label for="E-mail">E-mail*</label>
                <input 
                    type="text" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    name="E-mail"
                    required
                />
            </div>
            <div class="input">
                <label for="Temat">Temat</label>
                <input type="text" name="Temat" />
            </div>
            <div class="input" id="message">
                <label for="Wiadomość">Wiadomość*</label>
                <input type="text" name="Wiadomość" required />
            </div>

            <input 
                name="_formsubmit_id"
                type="text"
                style="display: none;"
            /> <!-- Jakbyś zapomniał. Zabezpieczenie przeciw botom. Boty z automatu to wypełnią a zwykły człowiek tego nie widzi -->

            <input 
                name="_redirect"
                type="hidden"
                id="name"
                value="/index.html"
            /> <!-- Jakbyś znów zapomniał. Po wysłaniu formularzu wczytuje na nowo stronę lub podstronę z poziękowaniami -->

            <input type="submit" value="Prześlij" class="submit"/>
        </form>
