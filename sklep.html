<!DOCTYPE html>
<html lang="Pl-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Apteks | leki, suplementy diety, kosmetyki</title>
    <link rel="stylesheet" href="headerFooter.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://www.doz.pl/favicon.ico?v=2" type="image/x-icon">
</head>
<body>

    <header>
        <div class="header-logo">
            <a href="index.html">
                <img src="./assets/logo.png" alt="Logo" width="250px" height="80px" />
            </a>
        </div>

        <div class="header-menu">
            <ul class="navbar">
                <li class="links"><a href="index.html">Strona główna</a></li>
                <li class="links"><a href="sklep.html">Sklep</a></li>
                <li class="links"><a href="information.html">O nas</a></li>
                <li class="cart-icon"><a>
                    <ion-icon size="large" name="cart-outline"></ion-icon>
                    <span class="cart-counter" style="display: none;"></span>
                </a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-products"></div>
        <div class="cart" style="right: -30%;">
            <ul class="cart-items"></ul>
            <div class="cart-options">
                <span class="expense">SUMA</span>
                <button class="buy-btn">Zakup</button>
                <button class="clear-cart">Wyczyść koszyk</button>
            </div>
    </main>

    <footer>
        <form 
            action="https://formsubmit.io/send/drychlikowski@gmail.com" 
            class="contact" 
            method="post"
        >
            <h2>Kontakt</h2>
            <p>Potrzebujesz pomocy? Napisz do nas</p>

            <div class="input">
                <label for="Imię">Imię</label>
                <input type="text" name="Imię" />
            </div>
            <div class="input">
                <label for="Nazwisko">Nazwisko</label>
                <input type="text" name="Nazwisko" />
            </div>
            <div class="input">
                <label for="E-mail">E-mail*</label>
                <input 
                    type="text" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    name="E-mail"
                    required
                />
            </div>
            <div class="input">
                <label for="Temat">Temat</label>
                <input type="text" name="Temat" />
            </div>
            <div class="input" id="message">
                <label for="Wiadomość">Wiadomość*</label>
                <input type="text" name="Wiadomość" required />
            </div>

            <input 
                name="_formsubmit_id"
                type="text"
                style="display: none;"
            /> <!-- Jakbyś zapomniał. Zabezpieczenie przeciw botom. Boty z automatu to wypełnią a zwykły człowiek tego nie widzi -->

            <input 
                name="_redirect"
                type="hidden"
                id="name"
                value="/index.html"
            /> <!-- Jakbyś znów zapomniał. Po wysłaniu formularzu wczytuje na nowo stronę lub podstronę z poziękowaniami -->

            <input type="submit" value="Prześlij" class="submit"/>
        </form>

        <div class="footer-links">
            <ul>
                <li><a href="./footer-links/payments.html">Metody i płatności</a></li>
                <li><a href="./footer-links/regulations.html">Zasady i warunki</a></li>
                <li><a href="./footer-links/cookies-information.html">Polityka plików cookie</a></li>
                <li><a href="./footer-links/regulations.html">Regulamin</a></li>
            </ul>
        </div>

        <div class="footer-socials">
            <ul>
                <li><a href="https://www.facebook.com/" alt="facebook">
                    <ion-icon size="large" class="fb-icon" name="logo-facebook"></ion-icon>
                </a></li>
                <li><a href="https://www.instagram.com/" alt="instagram">
                    <ion-icon size="large" class="ig-icon" name="logo-instagram"></ion-icon>
                </a></li>
                <li><a href="https://twitter.com/" alt="twitter">
                    <ion-icon size="large" class="twitter-icon" name="logo-twitter"></ion-icon>
                </a></li>
            </ul>
        </div>
    </footer>
